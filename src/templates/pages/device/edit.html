{% extends "layout.html" %}

{% block title %}Edit Device{% endblock title %}
{% block content %}

<div class="container">
  <div class="w-full max-w-xs">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post" hx-post="/device/{{ device.id }}/edit" id="edit-device-form">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
          name
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="name"
          name="name"
          type="text"
          placeholder="name"
          value="{{ device.name }}"
          hx-on:htmx:validation:validate="if(this.value == '') {
            this.setCustomValidity('Please enter the value')
            htmx.find('#edit-device-form').reportValidity()
          }"
        >
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="image">
          image path
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="image"
          name="image"
          type="text"
          placeholder="image path"
          value="{{ device.image }}"
        >
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Edit Device
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
